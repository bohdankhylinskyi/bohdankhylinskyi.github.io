  name:           Sergey Khatsiola
  avatar:         avatar.jpg
  bio:            "Кратко обо мне ..."
  email:          2hotab2@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        2hotab2
  facebook:       sergej.ha1
  github:         Sergey-sirius
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
